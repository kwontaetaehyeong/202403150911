<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="로그인.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="아이디" required />
          <!-- boxicons 해봤는데 안되어서 쌤한테 질문해보기 -->
        </div>
        <div class="input-box">
          <input type="password" placeholder="비밀번호" required />
          <!-- boxicons 적용이 안되어서 쌤한테 질문! -->
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> 로그인 상태유지</label>
          <a href="#">비밀번호 찾기</a>
        </div>

        <button type="submit" class="btn">로그인</button>

        <div class="register-link">
          <p>계정이 없으신가요? <a href="#">가입하기</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
